{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm mx-auto d-block text-center">
            <h1 style="color: rgb(255, 255, 255); margin-bottom: 20px;">Update Review</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-6 col-md-6">
            <div class="form-window">
                <form method="POST" style="color: rgb(0, 0, 0);">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button id="saveChanges" class="btn btn-warning" style="margin-top: 20px;" type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
