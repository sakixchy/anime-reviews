{% extends 'base.html' %}

<head>
   <title>{% block title %}Create Review{% endblock %}</title>
</head>
{% block content %}
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-sm mx-auto d-block text-center">
             <h1 style="color: rgb(255, 255, 255); margin-bottom:80px;">Create Review</h1>
          </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-6">
                <form method="post" enctype="multipart/form-data" style="color: rgb(255, 255, 255);">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="registration-button" style="padding: 0px 10px 0px 10px;" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
