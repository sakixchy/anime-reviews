{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Logout" %}{% endblock title %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 style="margin-top: 80px;" class="registration">{% trans "Logout" %}</h1>
      <p class="registration">{% trans 'Are you sure you want to log out?' %}</p>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
        {% endif %}
        <button class="registration-button" style="font-size: small;" type="submit">{% trans 'Log Out' %}</button>
      </form>
    </div>
  </div>
</div>



{% endblock content %}
